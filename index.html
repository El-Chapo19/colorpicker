<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
   <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: transparent; /* Transparenter Hintergrund */
    }
    .color-wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: conic-gradient(
            red, yellow, lime, cyan, blue, magenta, red
        );
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="color-wheel" id="colorWheel"></div>
    <script>
        document.getElementById("colorWheel").addEventListener("click", function(event) {
    const x = event.offsetX - 150; // Mittelpunkt X
    const y = event.offsetY - 150; // Mittelpunkt Y
    const angle = Math.atan2(y, x) * (180 / Math.PI) + 180; // Winkel berechnen
    const saturation = Math.sqrt(x * x + y * y) / 150; // Entfernung von der Mitte
    const hue = Math.floor(angle); // Farbton
    const color = `hsl(${hue}, ${Math.min(saturation, 1) * 100}%, 50%)`;

    // Farbe wird an den WebViewer zur√ºckgesendet
    window.location.href = `color://${color}`;
});

    </script>
</body>
</html>
